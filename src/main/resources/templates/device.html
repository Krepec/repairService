<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Devices list</title>
</head>
<body>
<div class="input">
    <table>
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Serial number</th>
        </tr>
        <tr th:each="deviceDTO : ${deviceDTO}">
            <td th:text="${deviceDTO.deviceId}"></td>
            <td th:text="${deviceDTO.model}"></td>
            <td th:text="${deviceDTO.serialNumber}"></td>
        </tr>
    </table>

</body>
</html>
