<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer list</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone Number</th>
        </tr>
        <tr th:each="customerDTO : ${customerDTO}">
            <td th:text="${customerDTO.customerId}"></td>
            <td th:text="${customerDTO.name}"></td>
            <td th:text="${customerDTO.surname}"></td>
            <td th:text="${customerDTO.phoneNumber}"></td>
            <td>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
